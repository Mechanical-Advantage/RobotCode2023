    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script src="index.js" type="module"></script>
    <title>Node Selector &mdash; Banana Split</title>

    <style>
      body {
        background-color: red;
        overscroll-behavior: none;
        overflow: hidden;
        font-family: sans-serif;
        user-select: none;
      }

      table {
        position: absolute;
        left: 0%;
        width: 100%;
        top: 0%;
        height: 80%;
        border-spacing: 10px;
        table-layout: fixed;
      }

      td {
        text-align: center;
        font-size: 5vw;
      }

      td.hybrid {
        background-color: #777777;
      }

      td.cone {
        background-color: #ffd91e;
      }

      td.cube {
        background-color: #aa00ff;
      }

      td.hybrid-center {
        background-color: #353535;
        color: white;
      }

      td.cone-center {
        background-color: #968011;
        color: white;
      }

      td.cube-center {
        background-color: #5a0088;
        color: white;
      }

      td.active {
        background-color: #00ff08;
        color: black;
      }

      div.time {
        position: absolute;
        left: 0%;
        width: 50%;
        bottom: 0%;
        height: 20%;
        font-size: 18vh;
        text-align: center;
      }

      div.time.auto {
        background-color: lightblue;
        color: black;
      }

      div.time.teleop-1 {
        background-color: black;
        color: white;
      }

      div.time.teleop-2 {
        background-color: orange;
        color: black;
      }

      div.time.teleop-3 {
        background-color: red;
        color: black;
      }

      div.cone-orientation {
        position: absolute;
        left: 50%;
        width: 50%;
        bottom: 0%;
        height: 20%;
        background-color: #ffd91e;
      }

      div.cone-orientation.tipped {
        background-color: #ff4000;
      }

      div.cone-orientation svg {
        position: absolute;
        top: 50%;
        height: 80%;
        transform: translate(-50%, -50%);
        transition: transform 0.25s ease;
      }

      div.cone-orientation svg {
        left: 50%;
      }

      div.cone-orientation.tipped svg {
        transform: translate(-50%, -50%) rotate(90deg);
      }
    </style>
  </head>

  <body>
    <table>
      <tbody>
        <tr>
          <td class="node hybrid">L1</td>
          <td class="node hybrid">L2</td>
          <td class="node hybrid">L3</td>
          <td class="node hybrid-center">L4</td>
          <td class="node hybrid-center">L5</td>
          <td class="node hybrid-center">L6</td>
          <td class="node hybrid">L7</td>
          <td class="node hybrid">L8</td>
          <td class="node hybrid">L9</td>
        </tr>
        <tr>
          <td class="node cone">M1</td>
          <td class="node cube">M2</td>
          <td class="node cone">M3</td>
          <td class="node cone-center">M4</td>
          <td class="node cube-center">M5</td>
          <td class="node cone-center">M6</td>
          <td class="node cone">M7</td>
          <td class="node cube">M8</td>
          <td class="node cone">M9</td>
        </tr>
        <tr>
          <td class="node cone">H1</td>
          <td class="node cube">H2</td>
          <td class="node cone">H3</td>
          <td class="node cone-center">H4</td>
          <td class="node cube-center">H5</td>
          <td class="node cone-center">H6</td>
          <td class="node cone">H7</td>
          <td class="node cube">H8</td>
          <td class="node cone">H9</td>
        </tr>
      </tbody>
    </table>

    <div class="time teleop-1">0:00</div>

    <div class="cone-orientation">
      <svg viewbox="0 0 16 16">
        <path
          d="M7.03 1.88c.252-1.01 1.688-1.01 1.94 0l2.905 11.62H14a.5.5 0 0 1 0 1H2a.5.5 0 0 1 0-1h2.125L7.03 1.88z"
        />
      </svg>
    </div>
  </body>
</html>
