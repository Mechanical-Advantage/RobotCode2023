    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script src="index.js" type="module"></script>
    <title>Node Selector &mdash; Banana Split</title>

    <style>
      body {
        background-color: red;
        overscroll-behavior: none;
        overflow: hidden;
      }

      table {
        position: absolute;
        left: 0%;
        width: 100%;
        top: 0%;
        height: 80%;
        border-spacing: 10px;
      }

      td.hybrid {
        background-color: #777777;
      }

      td.cone {
        background-color: #ffd91e;
      }

      td.cube {
        background-color: #aa00ff;
      }

      td.active {
        background-color: #00ff08;
      }

      div.cone-orientation {
        position: absolute;
        left: 0%;
        width: 100%;
        bottom: 0%;
        height: 20%;
        background-color: #ffd91e;
      }

      div.cone-orientation.tipped {
        background-color: #ff4000;
      }

      div.cone-orientation svg {
        position: absolute;
        top: 50%;
        height: 80%;
        transform: translate(-50%, -50%);
        transition: transform 0.25s ease;
      }

      div.cone-orientation.tipped svg {
        transform: translate(-50%, -50%) rotate(90deg);
      }

      div.cone-orientation svg:nth-child(1) {
        left: 25%;
      }

      div.cone-orientation svg:nth-child(2) {
        left: 50%;
      }

      div.cone-orientation svg:nth-child(3) {
        left: 75%;
      }
    </style>
  </head>

  <body>
    <table>
      <tbody>
        <tr>
          <td class="node hybrid"></td>
          <td class="node hybrid"></td>
          <td class="node hybrid"></td>
          <td class="node hybrid"></td>
          <td class="node hybrid"></td>
          <td class="node hybrid"></td>
          <td class="node hybrid"></td>
          <td class="node hybrid"></td>
          <td class="node hybrid"></td>
        </tr>
        <tr>
          <td class="node cone"></td>
          <td class="node cube"></td>
          <td class="node cone"></td>
          <td class="node cone"></td>
          <td class="node cube"></td>
          <td class="node cone"></td>
          <td class="node cone"></td>
          <td class="node cube"></td>
          <td class="node cone"></td>
        </tr>
        <tr>
          <td class="node cone"></td>
          <td class="node cube"></td>
          <td class="node cone"></td>
          <td class="node cone"></td>
          <td class="node cube"></td>
          <td class="node cone"></td>
          <td class="node cone"></td>
          <td class="node cube"></td>
          <td class="node cone"></td>
        </tr>
      </tbody>
    </table>
